deployment:
  staging:
    branch: master
    heroku:
      appname: ideadash-staging
  production:
    branch: production
    heroku:
      appname: ideadash

test:
  override:
    - bundle exec rspec --format progress --format RspecJunitFormatter --out rspec.xml
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - cp ./rspec.xml $CIRCLE_TEST_REPORTS/junit/
    - npm install junit-viewer -g
    - junit-viewer --results=rspec.xml --save=$CIRCLE_TEST_REPORTS/test_results.html
